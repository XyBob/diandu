{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form id='base_config' action='' method='POST'>
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span> 总后台余额：</label>
        <div class="form-controls">
            <input type="text" name='old_password' value="{$left_money}" placeholder="" readonly>
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span> 提现金额：</label>
        <div class="form-controls">
            <input type="text" name='withdraw_money' value='' placeholder="">
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span> 登录密码：</label>
        <div class="form-controls">
            <input type="PASSWORD" name='password' value='' placeholder="">
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"></label>
        <div class="form-controls">
            <input type='hidden' name='act' value='save' />
            <button type="submit" class="btn btn-blue"><i class="gicon-check white"></i>确定提现</button>
        </div>
    </div>
</form>
{/block}

{block name="js"}
<script src="/Public/Plugins/My97DatePicker/WdatePicker.js?version={$version}"></script>
{literal}
<script>
</script>
{/literal}
{/block}

{block name="css"}
<link rel="stylesheet" href="/Public/Css/acp/AcpConfig/base_config.css" type="text/css" />
