{extends file="../home.html"}
{block name="title"}{$head_title}{/block}
{block name="css"}
<link rel="stylesheet" type="text/css" href="/Public/Css/front/front_css/header.css?version={$version}"/>
<link rel="stylesheet" href="__PUBLIC__/Css/front/front_css/pay_success.css?version={$version}">
<style type="text/css">

</style>
{/block}
{block name="content"}
<!--todo APP头部开始-->
<div class="header">
    <div class="left_header native_back" id="current_page_arrow">
        <div class="icon_add_person icon_left_white"></div>
    </div>
    <h1>支付成功</h1>
</div>
<div class="header_empty"></div>
<!--todo APP头部结尾-->
<div class="header_content">
    <div class="store_img">
        <img src="/Public/Images/testImg/test3.jpg" class="img-responsive">
    </div>
    <p class="text-center name">黄焖鸡米饭</p>
    <span class="blue">¥18.00</span>
</div>
<div class="detail_content fixed_footer">
    <div class="pay_info">
        <span class="label">付款信息：</span>
        <span class="pay_style">微信</span>
    </div>
    <div class="evaluation_link" onclick="location.href='/Index/evaluation'">
        <div class="label">立即评价：</div>
        <ul class="star">
            <li class="star_img"></li>
            <li class="star_img"></li>
            <li class="star_img"></li>
            <li class="star_img"></li>
            <li class="star_img"></li>
        </ul>
    </div>
</div>
<div class="coupons_show">
    <div class="red"></div>
    <div class="line_down clearfix">
        <div class="fl money_number">
            <p class="coupons_name">一点点奶茶店</p>
            <p class="coupons_valid_time">这是地址地址地址最长两行乐福
                海邦园88幢B座</p>
        </div>
        <p class="amount">¥<span class="money_value">2.0</span></p>
    </div>
    <p class="position_down">点此领取</p>
</div>
{/block}
{block name="js"}
{literal}
<script type="text/javascript">
    /*todo 当前页面的返回按钮*/
    $('#current_page_arrow').on('click',function(){
        history.go(-1);
    });
$('.position_down').on('click',function(){
    show_alert('领取成功！');
    setTimeout(function(){
        $('.modal_alert').hide();
        $('.position_down').addClass('grey_color').html('已领取');
    },1000)
});
</script>
{/literal}
{/block}
