{extends file="../home.html"}
{block name="title"}{$head_title}{/block}
{block name="css"}
	<link rel="stylesheet" type="text/css" href="/Public/Css/front/front_css/header.css?version={$version}"/>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/front/front_css/refresh_load.css?version={$version}"/>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/front/front_css/recom_list.css?version={$version}"/>
	<style type="text/css">
		i{
			display:inline-block;
		}
		#load_wrapper{
			top:2.2rem;
			height:calc(100% - 2.7rem);
			height:-webkit-calc(100% - 2.7rem);
			height:-moz-calc(100% - 2.7rem);
		}
	</style>
{/block}
{block name="content"}
	<!--头部-->
	<div class="header">
	    <div class="left_header native_back" id="current_page_arrow">
	        <div class="icon_add_person icon_left_white"></div>
	    </div>
	    <h1>我推荐的个人</h1>
	</div>
	<div id="load_wrapper">
		<div id="scroller">
			<div id="pullDown">
			    <span class="pullDownIcon"></span>
			</div>
			<div class="person_list_wrap">
				<div class="person_list clearfix">
					<img src="/Public/Images/testImg/test1.jpg" class="person_img fl"/>
					<div class="peron_intro fl">
						<p class="person_name">小凌一定好运来</p>
						<div class="person_time">
							<i class="icon_add_person shijian"></i>
							<span class="time">2017-04-21</span>
						</div>
					</div>
				</div>
				<div class="person_list clearfix">
					<img src="/Public/Images/testImg/test1.jpg" class="person_img fl"/>
					<div class="peron_intro fl">
						<p class="person_name">小凌一定好运来</p>
						<div class="person_time">
							<i class="icon_add_person shijian"></i>
							<span class="time">2017-04-21</span>
						</div>
					</div>
				</div>
			</div>
			<div id="pullUp">
			    <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载...</span>
			</div>
		</div>
	</div>
{/block}
{block name="js"}
{literal}
	<script type="text/javascript" src="__PUBLIC__/Js/front/iscroll.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/front/front_js/my_recom_person_list.js"></script>
	<script type="text/javascript">
		$("#current_page_arrow").on("click",function(){
			history.go(-1);
		});
	</script>
{/literal}
{/block}
