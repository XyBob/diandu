{extends file="../home.html"}
{block name="title"}{$head_title}{/block}
{block name="css"}
{literal}
<link rel="stylesheet" type="text/css" href="/Public/Css/front/front_css/header.css?version={$version}"/>
<link rel="stylesheet" type="text/css" href="/Public/Css/front/front_css/background_password.css?version={$version}"/>
<style></style>
{/literal}
{/block}
{block name="content"}
<!--todo 头部-->
<div class="header">
    <div class="left_header native_back" id="current_page_arrow">
        <div class="icon_add_person icon_left_white"></div>
    </div>
    <h1>输入密码</h1>
</div>
<div class="content">
    <p class="title">您的账号为：{$username}</p>
    <p class="shallow_blank">请输入您的登录密码</p>
    <p class="grey">店铺申请通过后，您将可以可以使用账户密码登录后台</p>
    <form action="" class="wrapper_box">
        <input type="password" placeholder="请输入密码" class="input_wrapper one" id="set_password">
        <a href="javascript:bind_mobile()" class="complete finish_btn">完成</a>
    </form>
</div>
{/block}
{block name="js"}
{literal}
<script type="text/javascript">
    function bind_mobile(){
        var password = $('#set_password').val();
        $.post("/FrontUserCenter/confirm_password",{
            "password":password
        },function(data){
            if(data=='success'){
                show_alert('密码验证成功');
                setTimeout(function(){
                    location.href='/Index/confirm_payment/';
                },1000);
            }else{
                show_alert('密码验证失败');
            }
        });
    }
</script>
{/literal}
{/block}
