{extends file="../home.html"}
{block name="title"}{$head_title}{/block}
{block name="css"}
	<link rel="stylesheet" type="text/css" href="/Public/Css/front/front_css/header.css?version={$version}"/>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/front/front_css/refresh_load.css?version={$version}"/>
	<link rel="stylesheet" style="text/css" href="__PUBLIC__/Css/front/front_css/near_shop.css?version={$version}">
	<style type="text/css">
		body{
			background:#fff;
		}
		.near_shop{
			margin-top:0;
		}
		.star li {
		    margin-right: 0.25rem;
		}
		/*-营业额-*/
		.turnover{
		    position: absolute;
		    bottom: 0;
		    right: 0;
		    font-size: 0.6rem;
			color: #F93B23;
		}
		#load_wrapper{
			top:2.7rem;
			height:calc(100% - 2.7rem);
			height:-webkit-calc(100% - 2.7rem);
			height:-moz-calc(100% - 2.7rem);
		}
	</style>
{/block}
{block name="content"}
	<!--头部--> 
	<div class="header">
	    <div class="left_header native_back" id="current_page_arrow">
	        <div class="icon_add_person icon_left_white"></div>
	    </div>
	    <h1>我推荐的店铺</h1>
	</div>
	<div id="load_wrapper">
		<div id="scroller">
			<div id="pullDown">
			    <span class="pullDownIcon"></span>
			</div>
			<div class="near_shop">
				<div class="near_list_wrap">
					<a class="near_list clearfix native_go">
						<img src="/Public/Images/testImg/test1.jpg" class="pic fl"/>
						<div class="near_info fr">
							<div class="info_head">
								<h6 class="near_name">润东五金店润东五金店</h6>
							</div>
							<p class="near_address">杭州市江干区新元金沙城5栋1单元</p>
							<ul class="star fl">
								<li class="fl icon_pic1 icon_star_full3x"></li>
								<li class="fl icon_pic1 icon_star_full3x"></li>
								<li class="fl icon_pic1 icon_star_full3x"></li>
								<li class="fl icon_pic1 icon_star_full3x"></li>
								<li class="fl icon_pic1 icon_star_blank3x"></li>
							</ul>
							<!--营业额-->
							<p class="turnover">营业额：3546元</p>
						</div>
					</a>
					<a class="near_list clearfix native_go">
						<img src="/Public/Images/testImg/test1.jpg" class="pic fl"/>
						<div class="near_info fr">
							<div class="info_head">
								<h6 class="near_name">润东五金店润东五金店</h6>
							</div>
							<p class="near_address">杭州市江干区新元金沙城5栋1单元</p>
							<ul class="star fl">
								<li class="fl icon_pic1 icon_star_full3x"></li>
								<li class="fl icon_pic1 icon_star_full3x"></li>
								<li class="fl icon_pic1 icon_star_full3x"></li>
								<li class="fl icon_pic1 icon_star_full3x"></li>
								<li class="fl icon_pic1 icon_star_blank3x"></li>
							</ul>
							<!--营业额-->
							<p class="turnover">营业额：13.5万元</p>
						</div>
					</a>
				</div>
			</div>
			<div id="pullUp">
			    <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载...</span>
			</div>
		</div>
	</div>
{/block}
{block name="js"}
{literal}
	<script type="text/javascript" src="__PUBLIC__/Js/front/iscroll.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/front/front_js/my_recom_shop_list.js"></script>
	<script type="text/javascript">
		$("#current_page_arrow").on("click",function(){
			history.go(-1);
		});
//		if(is_wechat()){
//			$("#pullDown").hide();
//		}
	</script>
{/literal}
{/block}
