{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form id="J_FormArticle" action="" method="post">
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>标题：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="xlarge" name="message_title" id="title" value="{$message_info.message_title}">
            <span class="fi-help-text hide"></span>
        </div>
    </div>


    <input type="hidden" name="isuse" value="1"  checked="checked"/>
    <div class="formitems inline">
        <label class="fi-name">页面描述：</label>
        <div class="form-controls">
            <textarea name="describe" id="description">{$message_info.describe}</textarea>
        </div>
    </div>
    <div class="formitems inline">
        <label class="fi-name"><!-- <span class="colorRed">*</span> -->资讯详情：</label>
        <div class="form-controls">
            <script id="service_providers_describe" name="message_contents" type="text/plain">{$message_info.message_contents}</script>
            <span class="fi-help-text error"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"></label>
        <div class="form-controls">
            <button type="submit" class="btn btn-blue"><i class="gicon-check white"></i>保存</button>
        </div>
    </div>
</form>
{/block}

{block name="js"}
<!-- 编辑器 -->
<link rel="stylesheet" href="__KD__/themes/default/default.css" />
<script charset="utf-8" src="__KD__/kindeditor.js?version={$version}" > </script>
<script charset="utf-8" src="__KD__/lang/zh_CN.js?version={$version}" > </script>
<script type="text/javascript" src="__JS__/jquery/ajaxupload.3.5.js?version={$version}"></script>
<script type="text/javascript" src="__ACPJS__/AcpArticle/article_save.js?version={$version}"></script>
<script type="text/javascript" charset="utf-8" src="__UE__/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__UE__/ueditor.all.min.js"></script>
<script>
    UE.getEditor('service_providers_describe',{
        initialFrameWidth : 600,
        initialFrameHeight: 400,
        autoHeightEnabled: false,
        autoFloatEnabled:false
    });
</script>

{/block}

<link rel="stylesheet" href="/Public/Css/acp/AcpArticle/add_article.css"  type="text/css"/>
