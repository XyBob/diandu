{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form id="J_FormNotice" action="" method="post">
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>商店全名：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="xlarge" name="full_name" id="full_name" value="{$business_info.full_name}">
            <span class="fi-help-text hide"></span>
        </div>
    </div>
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>商店简称：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="xlarge" name="business_name" id="business_name" value="{$business_info.business_name}">
            <span class="fi-help-text hide"></span>
        </div>
    </div>
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>联系人：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="xlarge" name="contacts" id="contacts" value="{$business_info.contacts}">
            <span class="fi-help-text hide"></span>
        </div>
    </div>
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>联系电话：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="xlarge" name="contact_number" id="contact_number" value="{$business_info.contact_number}">
            <span class="fi-help-text hide"></span>
        </div>
    </div>
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>店铺分类：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="xlarge" readonly  value="{$business_info.business_classify}">
            <span class="fi-help-text hide"></span>
        </div>
    </div>
    <!--<div class="formitems inline">-->
        <!--<label class="fi-name"><span class="colorRed">*</span>行业：</label>-->
        <!--<div class="form-controls">-->
            <!--<input type="text" placeholder="" class="xlarge"  readonly value="{if $business_info.industry_id==1}普通店铺{else}菜市场{/if}">-->
            <!--<span class="fi-help-text hide"></span>-->
        <!--</div>-->
    <!--</div>-->
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>执照类型：</label>
        <div class="form-controls">
            <!--<input type="text" placeholder="" class="xlarge"  readonly value="{if $business_info.industry_id==1}普通店铺{else}菜市场{/if}">-->
            <!--<span class="fi-help-text hide"></span>-->
            <select class="select_matter" id="business_license_type" name="business_license_type">
                <option value="">点击选择店铺类型</option>
                <option value="NATIONAL_LEGAL_MERGE" {if $business_info.business_license_type=='NATIONAL_LEGAL_MERGE'}selected{/if}>营业执照（多证合一）</option>
                <option value="NATIONAL_LEGAL" {if $business_info.business_license_type=='NATIONAL_LEGAL'}selected{/if}>营业执照</option>
                <option value="INST_RGST_CTF" {if $business_info.business_license_type=='INST_RGST_CTF'}selected{/if}>事业单位法人证书</option>
            </select>
        </div>
    </div>
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>经营执照：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="xlarge" name="business_license" id="business_license" value="{$business_info.contact_number}">
            <span class="fi-help-text hide"></span>
        </div>
    </div> <div class="formitems inline">
    <label class="fi-name"><span class="colorRed">*</span>邮箱：</label>
    <div class="form-controls">
        <input type="text" placeholder="" class="xlarge" name="mail" id="mail" value="{$business_info.mail}">
        <span class="fi-help-text hide"></span>
    </div>
</div>
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed"></span>让利比例：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="small" name="rate" id="rate" value="{$business_info.rate}" id="rate" readonly="readonly">%
            <span class="fi-help-text hide"></span>
        </div>
        <input type="hidden" name="old_rate" value="{$business_info.rate}">
    </div>
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>人均消费：</label>
        <div class="form-controls">
            <input type="number" placeholder="" class="small" name="consumption" id="consumption" value="{$business_info.consumption}">元
            <span class="fi-help-text hide"></span>
        </div>
    </div>
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>起购价格：</label>
        <div class="form-controls">
            <input type="number" placeholder="" class="small" name="start_delivery_fee" id="start_delivery_fee" value="{$business_info.start_delivery_fee}">元
            <span class="fi-help-text hide"></span>
        </div>
    </div>
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>餐盒费：</label>
        <div class="form-controls">
            <input type="number" placeholder="" class="small" name="box_fee" id="box_fee" value="{$business_info.box_fee}">元
            <span class="fi-help-text hide"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>满多少免配送(外卖)：</label>
        <div class="form-controls">
            <input type="number" placeholder="" class="small" name="delivery_fee_free" id="delivery_fee_free" value="{$business_info.delivery_fee_free}">元
            <span class="fi-help-text hide"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>配送费：</label>
        <div class="form-controls">
            <input type="number" placeholder="" class="small" name="delivery_fee" id="delivery_fee" value="{$business_info.delivery_fee}">元
            <span class="fi-help-text hide"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>省：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="xlarge"  value="{$business_info.province}" readonly>
            <span class="fi-help-text hide"></span>
        </div>
        <label class="fi-name"><span class="colorRed">*</span>市：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="xlarge"  value="{$business_info.city}" readonly>
            <span class="fi-help-text hide"></span>
        </div>
        <label class="fi-name"><span class="colorRed">*</span>区：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="xlarge"  value="{$business_info.area}" readonly>
            <span class="fi-help-text hide"></span>
        </div>
    </div>
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>店铺详细地址：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="xlarge" name="address" id="address" value="{$business_info.address}">
            <span class="fi-help-text hide"></span>
        </div>
    </div>
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>店铺介绍：</label>
        <div class="form-controls">
            <textarea name="desc">{$business_info.desc}</textarea>
            <span class="fi-help-text hide"></span>
        </div>
    </div>

    {upload_image_widget($sign_pic)}
    {upload_image_widget($evn_pic)}
    {upload_image_widget($license_pic)}

    <div class="formitems inline">
        <label class="fi-name"></label>
        <div class="form-controls">
            <input type="hidden" name="business_id" value="{$business_info.business_id}">
            <button type="submit" class="btn btn-blue"><i class="gicon-check white"></i>保存</button>
            <a  href="javascript:Select()" class="btn btn-blue" onclick="examine({$business_info.business_id},false)">冻结商家</a>
        </div>

    </div>
</form>
{/block}

{block name="js"}
<!-- 编辑器 -->
<script src="/Public/Plugins/My97DatePicker/WdatePicker.js?version={$version}"></script>
<script type="text/javascript" src="__JS__/jquery/ajaxupload.3.5.js?version={$version}"></script>
<script type="text/javascript" src="__ACPJS__/AcpNotice/notice_save.js?version={$version}"></script>
<script>
    var old_rate='{$business_info.rate}';
</script>
<!--<script type="text/javascript" src="__JS__/jquery/jquery.min.js"></script>-->
{literal}
<script>
    $('#rate').blur(function(){
        var new_rate=$(this).val();
        if(new_rate<old_rate){
            alert('让利比例不能比前一次小');
        }
    });
    $('#province').change(function () {
        var province_id = $("#province").find('option:selected').val();
        // console.log(province_id);
        $.ajax({
            type: 'post',
            url: '/AcpBuilding/get_city',
            data: {province_id: province_id},
            dataType: 'json',
            success: function (data) {
                // console.log(data);
                var len = data.length;
                var i = 0;
                var html = ' <option value="">-请选择-</option>';
                for (i = 0; i < len; i++) {
                    html += ' <option value="' + data[i].city_id + '">' + data[i].city_name + '</option>';
                }
                $("#city").html(html);
                $("#area").html(' <option value="">-请选择-</option>');
            }
        });
    });

    $('#city').change(function () {
        var city_id = $("#city").find('option:selected').val();
        $.ajax({
            type: 'post',
            url: '/AcpBuilding/get_area',
            data: {city_id: city_id},
            dataType: 'json',
            success: function (data) {
                console.log(data);
                var len = data.length;
                var i = 1;
                var html = ' <option value="">-请选择-</option>';
                for (i = 1; i < len; i++) {

                    html += ' <option value="' + data[i].area_id + '">' + data[i].area_name + '</option>';
                }
                $("#area").html(html);
            }
        });
    });

</script>
<script>
    function examine(business_id,flag){
        $.jPops.confirm(
                {
                    title: "提示",
                    content: "您确定这么做？",
                    okBtnTxt: "确定",
                    cancelBtnTxt: "取消",
                    callback: function (r) {
                        if (r) {
                            $.post('/AcpBusiness/freeze_business', {"business_id": business_id,flag:flag}, function (data, textStatus) {
                                console.log(data);
                                if (data.code == 1) {
                                    alert(data.msg);
                                    location.href='/AcpBusiness/get_business_list'
                                }
                                else {
                                    alert(data.msg);
                                }
                            },'json');
                        }
                        return true;
                    }
                });
    }
</script>
{/literal}
