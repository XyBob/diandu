{extends file="../home.html"}
{block name="title"}{$head_title}{/block}
{block name="css"}
<link rel="stylesheet" type="text/css" href="/Public/Css/front/front_css/header.css?version={$version}"/>
<link rel="stylesheet" type="text/css" href="/Public/Css/front/front_css/my_bank_card.css?version={$version}"/>
<style></style>
{/block}
{block name="content"}
<!--todo 头部-->
<div class="header">
    <div class="left_header native_back" id="current_page_arrow">
        <div class="icon_add_person icon_left_white"></div>
    </div>
    <h1>我的银行卡</h1>
    <div class="modify" id="modify">修改</div>
</div>
<div class="header_empty"></div>
<div class="bank_info">
    <p class="info_basic">
        <span>{$bank_card_info.bank_name}</span><br>
        <span>银行卡</span>

    <p class="bank_number">＊＊＊＊&nbsp;&nbsp;＊＊＊＊&nbsp;&nbsp;＊＊＊＊&nbsp;&nbsp;<span class="number">{$bank_card_info.last_number}</span></p>
</div>
{/block}
{block name="js"}
{literal}
<script type="text/javascript">
    /*todo 当前页面的返回按钮*/
    $('#current_page_arrow').on('click',function(){
        history.go(-1);
    });
    $('#modify').on('click',function(){
        window.location.href='/FrontUserCenter/modify_card.html';
    });
</script>
{/literal}
{/block}
