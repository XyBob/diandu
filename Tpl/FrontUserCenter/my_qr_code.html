{extends file="../home.html"}
{block name="title"}{$head_title}{/block}
{block name="css"}

<link rel="stylesheet" type="text/css" href="/Public/Css/front/front_css/header.css?version={$version}"/>
<link rel="stylesheet" type="text/css" href="/Public/Css/front/front_css/my_qr_code.css?version={$version}"/>
<style></style>

{/block}
{block name="content"}
<!--todo 头部-->
<div class="header">
    <div class="left_header native_back" id="current_page_arrow">
        <div class="icon_add_person icon_left_white"></div>
    </div>
    <h1>我的二维码</h1>
</div>
<div class="header_empty"></div>
<div class="content">
    <div class="img-control">
        <img src="{$user_info.headimgurl}" class="img-responsive">
    </div>
    <p class="name text-center">{$user_info.nickname}</p>
    <div class="qr">
        <img src="{$user_info.qr_code}?version={$version}" class="img-responsive">
    </div>
    <div style="font-size: 12px;color:#F93B23;margin-top: 25px;text-align: center">
        <p>二维码有效期至：{$user_info.qr_code_expire_time|date_format:"%Y-%m-%d %H:%M:%S"}</p>
    </div>
</div>
<div class="footer"></div>
{/block}
{block name="js"}
{literal}
<script type="text/javascript">
    /*todo 当前页面的返回按钮*/
    $('#current_page_arrow').on('click',function(){
        history.go(-1);
    });
</script>
{/literal}
{/block}
