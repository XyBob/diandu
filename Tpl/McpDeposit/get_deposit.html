<div class="formitems inline">
    <label class="fi-name"><span class="colorRed">*</span>提现金额：</label>
    <div class="form-controls">
        <input type="text" placeholder="" class="xlarge" name="amount">
		<span class="fi-help-text hide"></span>
    </div>
</div>
<div class="formitems inline">
    <label class="fi-name"><span class="colorRed">*</span>支付密码：</label>
    <div class="form-controls">
        <input type="password" placeholder="" class="xlarge" name="pay_password">
        <br>
