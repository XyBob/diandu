{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}

<form action='' method='post' id='add_admin'>

	<div class="formitems inline">
		<label class="fi-name"><span class='colorRed'>*</span>关键字：</label>
		<div class="form-controls">
			<input type="text" name='hot_search_words' value='{$hot_search_info.hot_search_words}' id='title' placeholder="" class="small">
			<span class="fi-help-text"></span>
		</div>
	</div>

	<input type="hidden" name='hot_search_id'   value='{$hot_search_info.hot_search_id}' class="small">
	<div class="formitems inline">
		<label class="fi-name"><span class='colorRed'>*</span>排序号：</label>
		<div class="form-controls">
			<input type="text" name='serial'  id='serial' value='{$hot_search_info.serial}' class="small">
			<span class="fi-help-text"></span>
		</div>
	</div>


<div class="formitems inline">
    <label class="fi-name"></label>
    <div class="form-controls">
    	<button type="submit" class="btn btn-blue"><i class="gicon-ok white"></i>保存</button>
    	<button type="reset" class="btn"><i class="gicon-repeat"></i>重置</button>
    </div>
</div>
</form>
{/block}
